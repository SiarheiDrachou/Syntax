<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./main.css" />
        
        <title> Lesson 26 - Classwork </title>
    </head>
    <body>
        <header class="header">
            <ul class="header__links">
                <div class="header__close-icon"><i class="fa fa-close"></i></div>

                <li class="header__link"> Home </li>
                <li class="header__link"> News </li>
                <li class="header__link"> Contacts </li>
                <li class="header__link"> About </li>
            </ul>

            <div class="header__menu-icon"><i class="fa fa-bars"></i></div>
        </header>

        <main class="main">
            <article class="article"> 
                <span> Article </span>
                <section class="section"> 
                    <span> Section </span>
                    <div class="block"> Div </div>
                </section>
            </article>

            <a class="habr-link" href="https://habr.com"> Go to Habr </a>
        
            <form class="message-form" name="messageForm">
                <ul>
                    <li>
                        <label class="form-label" for="name"> Name: </label>
                        <input class="form-field" type="text" id="name" name="userName" />
                    </li>
                    <li>
                        <label class="form-label" for="email"> E-mail: </label>
                        <input class="form-field" type="email" id="email" name="userEmail" />
                    </li>
                    <li>
                        <label class="form-label" for="msg"> Message: </label>
                        <textarea class="form-field form-field--textarea" id="msg" name="userMessage"></textarea>
                    </li>
                    <li class="button">
                        <button id="submit" type="submit"> Send your message </button>
                    </li>
                </ul>
            </form>
        </main>
        
        <script src="./index.js"></script>
    </body>
</html>
