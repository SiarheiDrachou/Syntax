<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> Money converter </title>
</head>
<body class="body">
  

  <div class="dropdown m-5">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">USD</button>
    <div class="dropdown-menu p-0">
      <a class="item-1 dropdown-item" href="#">USD</a>
      <a class="item-2 dropdown-item" href="#">ARS</a>
      <a class="item-3 dropdown-item" href="#">AUD</a>
      <a class="item-4 dropdown-item" href="#">BGN</a>
      <a class="item-5 dropdown-item" href="#">BRL</a>
      <a class="item-6 dropdown-item" href="#">BSD</a>
      <a class="item-7 dropdown-item" href="#">CAD</a>
      <a class="item-8 dropdown-item" href="#">CHF</a>
      <a class="item-9 dropdown-item" href="#">CLP</a>
      <a class="item-10 dropdown-item" href="#">CNY</a>
    </div>
  </div>
  
    <div class="spinner-border text-danger mx-auto" role="status"></div>
  <table class="table w-75 mx-auto">
      <thead class="thead-dark w-50">
        <tr>
          <th class="col w-100" scope="col"> 
            USD Exchange rate
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="table-body w-75"></tbody>
  </table>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
