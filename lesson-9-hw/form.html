<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> form </title>
</head>
<body>
    <h1> Lesson 9 (Homework) - Form </h1>

    <form autocomplete="off" style="width: 800px">
        <fieldset >
            <legend> Credentials </legend>
            <p>
                <label for="First_name"> First name: </label>
                <input 
                    id="First_name"
                    type="text" 
                    placeholder="Enter your first name" 
                    required
                />
            </p>
            <p>
                <label for="Last_name"> Last name: </label>
                <input 
                    id="Last_name"
                    type="text" 
                    placeholder="Enter your last name" 
                    required
                />
            </p>
            <p>
                <label for="email"> Email: </label>
                <input 
                    id="email"
                    type="email" 
                    placeholder="example@mail.ru" 
                />
            </p>
            <p>
                <label for="password"> Password: </label>
                <input 
                    id="password"
                    type="password" 
                    placeholder="At least 6 symbols" 
                    required
                    minlength="6"
                />
            </p>
            <p>
                <label for="textarea"> Previous experience: </label>
                <textarea 
                    id="textarea" 
                    cols="50" 
                    rows="5">
                </textarea>
            </p>
        </fieldset>

        <br />

        <fieldset>
            <legend> Important data: </legend>
            <p>
                <label for="birth"> Date of birth: </label>
                <input 
                    id="birth"
                    type="date" 
                    required
                />
            </p>
            <p>
                <label for="salary"> Desired salary: </label>
                <input 
                    id="salary"
                    type="number"
                    placeholder="1000"
                    step="100"
                    min="100"
                    max="2000"
                    required
                /> $$
            </p>
            <p>
                <label> Position: </label>
                <input
                    type="radio" 
                    name="option" 
                    checked 
                /> Frontend developer
                <input 
                    type="radio" 
                    name="option" 
                /> Backend developer
                <input 
                    type="radio" 
                    name="option" 
                /> UI Designer
            </p>
            <p>
                <label> Benefits: </label>
                <input type="checkbox" /> Snacks & Coffee
                <input type="checkbox" /> Insurance
                <input type="checkbox" /> 30-days vacation
                <input type="checkbox" /> Open-minded manager
                <input type="checkbox" /> Free English courses
            </p>
            <p>
                <label for="level"> Current level: </label>
                <select id="level">
                    <option value="1" selected > Noobie </option>
                    <option value="2"> Junior </option>
                    <option value="3"> Middle </option>
                    <option value="4"> Senior </option>
                </select>
            </p>
        </fieldset>

        <br>

        <fieldset>
            <legend> Other useful data: </legend>
            <p>
                <label for="color"> Favourite color: </label>
                <input 
                    id="color" 
                    type="color" 
                    value="#00ff00"
                />
            </p>
            <p>
                <label for="file"> Your photo: </label>
                <input 
                    id="file" 
                    type="file" 
                    placeholder="Choose file" 
                    accept="image/*"
                />
            </p>
        </fieldset>

    <p>
        <button type="reset"> Reset </button>
        <button type="submit"> Submit </button>
    </p>
    </form>
</body>
</html>
