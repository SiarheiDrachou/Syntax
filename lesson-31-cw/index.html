<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Materialize CSS & Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

        <link rel="stylesheet" href="./main.css" />
        
        <title> Lesson 31 - Classwork </title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <!-- Preloader  -->
                <preloader v-if = "isLoading"></preloader>

                <!-- TODO List -->
                <ul class="collection with-header" v-else>
                    <li class="collection-header">
                        <todo-header>
                            <template v-slot:header></template>
                        </todo-header>

                        <todo-list :done-todos="doneTodos" :todo-items="todoItems"></todo-list>
                
                        <form class="row" @submit.prevent="addNewTodo">
                            <todo-input :value = "newTodo" @input="newTodo = $event"></todo-input>
                            
                            <todo-button>
                                <template v-slot:button></template>
                            </todo-button>
                        </form> 
                    </li>
                    <todo-Item 
                        v-for = "(item, index) in todoItems" 
                        :key  = "item.id"
                        :is-checked = "item.isChecked"
                        @remove-item = "removeTodoItem(index)"
                        @checked-change = "item.isChecked = $event"
                        @create-item = "editNewTodo(index)"
                    >
                        {{item.text}}
                    </todo-Item>
                </ul>
            </div>
        </div>

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="./index.js"></script>
    </body>
</html>
